name: Build Raylib for Web

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Download and Build Raylib (Web)
        run: |
          git clone --depth 1 https://github.com/raysan5/raylib.git
          cd raylib/src
          make PLATFORM=PLATFORM_WEB
          cd ../..

      - name: Build Project
        run: |
          # Використовуємо em++ для C++
          # Додаємо --preload-file, якщо в тебе є папка з ресурсами (наприклад, assets)
          em++ -o index.html main.cpp raylib/src/libraylib.a \
          -I. -Iraylib/src \
          -L. -Lraylib/src \
          -s USE_GLFW=3 \
          -s ASYNCIFY \
          -DPLATFORM_WEB \
          --preload-file assets \
          --shell-file raylib/src/shell.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            index.html
            index.js
            index.wasm
